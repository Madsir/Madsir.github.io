<!DOCTYPE html>
<html>
<head>
<style>
.main {
    margin-left:10%;
    margin-right:10%;
}
.container{
    width: 100%;
    display: flex;
}
.container .videos{
    width: 20%;
    padding: 10px 0 10px 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.container .videos iframe{
    width: 95%;
    height: 100px;
    margin: 10px;
    object-fit: cover;
    cursor: pointer;
    transition: 0.2s;
}

.container .videos video:nth-child(1){
    margin-top: 0;
}

.container .videos iframe:hover,
.container .videos .active{
    transform: scale(1.06);
    border: 3px solid blue;
}

.container .main-video{
    width: 80%;
    padding: 10px;
}

.container .main-video iframe{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 3px solid blue;
}
</style>
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="videos">
            <iframe class="active"><iframe width="420" height="315"
src="https://www.youtube.com/embed/zk6i6bAGH2A?si=qqbHTYosl1LqFJeR">
</iframe>
           <iframe width="420" height="315"
src="https://www.youtube.com/embed/zk6i6bAGH2A?si=qqbHTYosl1LqFJeR">
</iframe> 
        </div>
        <div class="main-video">
           <iframe width="420" height="315"
src="https://www.youtube.com/embed/zk6i6bAGH2A?si=qqbHTYosl1LqFJeR">
</iframe>
        </div>
    </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos iframe').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video iframe').attr('src',src);
            });
        });

    </script>

</body>
</html>
