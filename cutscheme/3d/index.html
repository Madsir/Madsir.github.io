<!DOCTYPE html>
<html>
<head>
<style>
.main {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}
.container{
    width: 100%;
    height: auto;
    display: flex;   
}

.container .videos{
    width: 20%;
    padding: 10px 0 10px 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.container .videos object{
    width: 95%;
    height: 100px;
    margin: 10px;
    object-fit: cover;
    cursor: pointer;
    transition: 0.2s;
}

.container .videos object:nth-child(1){
    margin-top: 0;
}

.container .videos object:hover,
.container .videos .active{
    transform: scale(1.06);
    border: 3px solid blue;
}

.container .main-video{
    width: 80%;
    padding: 10px;
}

.container .main-video object{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 3px solid blue;
}
</style>
</head>
<body>
    <div class="main">
    <div class="container">
        <div class="videos">
            <object class="active" src="https://youtu.be/zk6i6bAGH2A"></object>
            <object src="videos/video2.mp4" muted></object>
            <object src="videos/video3.mp4" muted></object>
            <object src="videos/video4.mp4" muted></object>
        </div>
        <div class="main-video">
            <object  src="https://youtu.be/zk6i6bAGH2A"type="video/mp4" muted controls autoplay></object>
        </div>
    </div>
    </div>

    <!-- jquery cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('.videos object').click(function(){

                $(this).addClass('active').siblings().removeClass('active');

                var src = $(this).attr('src');
                $('.main-video object').attr('src',src);
            });
        });

    </script>

</body>
</html>
