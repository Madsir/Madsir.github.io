.dropdown:hover .dropdown-content {

}
.dropdown-content a {

  text-decoration: none;
  font-size: medium;
  color: #ff8e8e;
  padding:1px 2px;
}
.dropdown-content a:hover {  
  color: #ffc3aa;
  border-radius:10px;
  text-shadow: 0 0 2px 1px #ff8e8e;
  background-color: #020202;
}
</style>
